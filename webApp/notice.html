    <link rel="stylesheet" href="css/phone.css">
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"menu.html",//获取静态页面
                type: "GET",
                datatype: "html",
                success: function (data) {
                    var dataHtml=$(data).siblings("#navAjax");
                    var htmlLen=$(dataHtml).find("li");
                    $(htmlLen).eq(1).find("img").attr("src","images/notice_hover.png");
                    $(htmlLen).eq(1).find("p").addClass("nav_check");
                    $("body").append(dataHtml);
                }
            });
            $("#boxMain .col_02 a").hover(function(){
                if($(this)){
                    $(this).addClass("listHover");
                }
                else{
                    $("#boxMain .col_02 a").removeClass("listHover");
                }
            });
        })
    </script>
</head>
