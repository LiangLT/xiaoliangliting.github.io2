    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"menu.html",//获取静态页面
                type: "GET",
                datatype: "html",
                success: function (data) {
                    var dataHtml=$(data).siblings("#navAjax");
                    var htmlLen=$(dataHtml).find("li");
                    $(htmlLen).eq(2).find("img").attr("src","images/function_hover.png");
                    $(htmlLen).eq(2).find("p").addClass("nav_check");
                    $("body").append(dataHtml);
                }
            })
        })
        window.onload=function(){
            var banner=document.getElementById("banner"),
                    bnUl=document.getElementById("bnUl"),
                    bnLi=bnUl.getElementsByTagName("li");
            var index=0;
            setInterval(function(){
                for(var i=0; i<bnLi.length;i++){
                    bnLi[i].style.display='none';
                }
                index++;
                if(index>bnLi.length-1){
                    index=0;
                }
                bnLi[index].style.display='block';
            },800)
        }
    </script>
