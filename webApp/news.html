<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="css/phone.css">
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"menu.html",//获取静态页面
                type: "GET",
                datatype: "html",
                success: function (data) {
                    var dataHtml=$(data).siblings("#navAjax");
                    var htmlLen=$(dataHtml).find("li");
                    $(htmlLen).eq(0).find("img").attr("src","images/news_hover.png");
                    $(htmlLen).eq(0).find("p").addClass("nav_check");
                    $("body").append(dataHtml);
                }
            })
        })
    </script>
</head>
