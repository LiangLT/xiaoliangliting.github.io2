  <h3><span>1.1.4.</span>我的未提</h3>

  <div class="content">
    <p>查询我的订单中未提货的订单产品。</p>
  </div>
  
  <div class="title">内容</div>
  <div class="content">
    <ul>
      <li>①点击我的未提菜单，查看我的订单中，未提货的订单产品。可以筛选起止时间、查看该时间段某状态的未提货产品（如图1.1.4.1）。</li>
      <li>②点击【查看详情】可以查看订单的原始单据、商家审核、提货情况和已提明细，功能和我的订单详情一样（如图1.1.4.1）。</li>
