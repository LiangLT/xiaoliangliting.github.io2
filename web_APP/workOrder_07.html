<script>
	$(function(){
 
		$("#myBtn00").click(function(){
			$("#myDiv00 .windows").show();
			document.getElementById("bodyState").className ="scrollState_hidden";
		});
		
		$("#closeBtn00").click(function(){
			$("#myDiv00 .windows").hide();
			document.getElementById("bodyState").className ="scrollState_auto";
		});
		
		$("#btn_submit").click(function(){
			$("#suggest").hide();
			$("#result").show();
		});
		
		$("#funcIcon").click(function(){
			$("#funcIcon_con").slideToggle(200);
		});
		
		$("#myBtn01").click(function(){
			$("#myDiv01 .photoLarge").show();
			$(".mengban_black").show();
			document.getElementById("bodyState").className ="scrollState_hidden";
		})
		
		$("#closeBtn01").click(function(){
			$("#myDiv01 .photoLarge").hide();
			$(".mengban_black").hide();
			document.getElementById("bodyState").className ="scrollState_auto";
		});
		
		//功能项下拉
		$("#pulldown_head_01").click(function(){
			$("#pulldown_content_01").slideToggle(200);
		});
			
		$("#pulldown_head_02").click(function(){
			$("#pulldown_content_02").slideToggle(200);
		});
		
		$("#more_head_01").click(function(){
	    	$("#more_content_01").slideToggle(200);
		});
	
	});
</script>
