<!--日期选择器.js-->

<script>

	$(function () {
		var nowData=new Date();
		var opt= { 
			theme:'ios', //设置显示主题 
			mode:'scroller', //设置日期选择方式，这里用滚动
			display:'bottom', //设置控件出现方式及样式
			preset : 'date', //日期:年 月 日 时 分
			minDate: nowData, 
			maxDate:new Date(nowData.getFullYear(),nowData.getMonth(),nowData.getDate()+7,22,00),
	//              dateFormat: 'yy-mm-dd', // 日期格式
	//              dateOrder: 'yymmdd', //面板中日期排列格式
			stepMinute: 5, //设置分钟步长
			yearText:'年', 
			monthText:'月',
			dayText:'日',
			hourText:'时',
			minuteText:'分',
			lang:'zh' //设置控件语言};
		};
		$('#dateinput').mobiscroll(opt);
	});

	$(function(){
 
		$("#myBtn00").click(function(){
			$("#myDiv00 .windows").show();
			document.getElementById("bodyState").className ="scrollState_hidden";
		});
		
		$("#closeBtn00").click(function(){
			$("#myDiv00 .windows").hide();
			document.getElementById("bodyState").className ="scrollState_auto";
		});		
		
		$("#pulldown_head_01").click(function(){
			$("#pulldown_content_01").slideToggle(200);
		});
		
		$("#pulldown_head_02").click(function(){
			$("#pulldown_content_02").slideToggle(200);
		});
		
	});
</script>
