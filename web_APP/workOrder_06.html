<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/phone.css">
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/touchstate.js"></script>

<script>
	$(function(){
 
		$("#myBtn00").click(function(){
			$("#myDiv00 .windows").show();
			document.getElementById("bodyState").className ="scrollState_hidden";
		});
		
		$("#closeBtn00").click(function(){
			$("#myDiv00 .windows").hide();
			document.getElementById("bodyState").className ="scrollState_auto";
		});
		
		$("#btn_submit").click(function(){
			$("#suggest").hide();
			$("#result").show();
		});
		
		$("#funcIcon").click(function(){
			$("#funcIcon_con").slideToggle(200);
		});
		
		$("#myBtn01").click(function(){
			$("#myDiv01 .photoLarge").show();
			$(".mengban_black").show();
			document.getElementById("bodyState").className ="scrollState_hidden";
		})
		
		$("#closeBtn01").click(function(){
			$("#myDiv01 .photoLarge").hide();
			$(".mengban_black").hide();
			document.getElementById("bodyState").className ="scrollState_auto";
		});
		
		//功能项下拉
		$("#pulldown_head_01").click(function(){
			$("#pulldown_content_01").slideToggle(200);
		});
			
		$("#pulldown_head_02").click(function(){
			$("#pulldown_content_02").slideToggle(200);
		});
		
		$("#more_head_01").click(function(){
	    	$("#more_content_01").slideToggle(200);
		});
	
	});
</script>

</head>

<body id="bodyState">

<div class="mengban_black"></div>

<div id="myDiv01">
  <div class="photoLarge"><img id="closeBtn01" src="images/userLogo.png"></div>
</div>

<div class="navbar-fixed-top">
  <div class="head">
    <div class="col-xs-2">
      <a class="topIcon text_left pad_left" href="workStation.html">
        <span><img src="images/headIcon_01.png"></span>
      </a>
    </div>
    <div class="col-xs-8">
      <div class="mainTitle">水单</div>
    </div>
    <div class="col-xs-2">
      <a class="topIcon text_right pad_right" href="javascript:;">
        
      </a>
    </div>
  </div>
</div>
<div class="fix_top"></div>

<div class="workOrder station">

  <div class="station_panel">
        <div class="order_infor_heightAuto">
          <div class="order_photo"><img src="images/workStationIco_16.png"></div>
            <div class="title">
              <h2>水单</h2>
            </div>
            <div class="date">
              <div class="content">您的水单，单号332111233333，已提交成功。</div>
              <div class="text_right">2016.2.12 22:20</div>
            </div>
        </div>
  </div>
  
  <div class="orderHead">
    <p class="grey_02">汇款人名称：王小明</p>
    <p class="grey_02">汇款金额：￥500,000.00</p>
    <p class="grey_02">2016-12-23号在李经理处下了张订单，先货款已打到贵司帐号上，请查收。</p>
    <div class="station mar_top_01 border_top">
        <div class="photoArea">
          <ul>
            <li><img src="images/test1.jpg"></li>
            <li><img src="images/test2.jpg"></li>
          </ul>
          <div class="clear"></div>
        </div>
    </div>
  </div> 
  
</div>

<div class="fix_bottom"></div>

</body>
</html>
