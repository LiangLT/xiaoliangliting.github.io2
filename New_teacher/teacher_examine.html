<!DOCTYPE html>

    <link rel="stylesheet" href="css/common.css">

    <link rel="stylesheet" href="css/jedate.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/teacher_modal.js"></script>
    <script src="js/jquery.jedate.js"></script>
    <script>
        $(function(){
            $("#date01").jeDate({
                ishmsVal:false,
                minDate: '2000-01-01',
                maxDate: $.nowDate({DD:0}),
                format:"YYYY-MM-DD",
                zIndex:3000,
            });
            $(".name_exam").click(function(){
                var _this=this;
                $(this).next(".exam_Ul").slideToggle();
                $(".exam_Ul li").click(function(){
                    var examLi=$(this).text();
                    $(_this).val(examLi);
                    $(".exam_Ul").hide();
                });
            });

            var examArr=["单元测试","月考考试","期中考试","期末考试"];
            for(var i=0;i<examArr.length;i++){
                var exam="";
                exam += "<li>"+examArr[i]+"</li>";
                $(".select_list .exam_Ul").append(exam);
            }

            //点击全局，隐藏弹窗
            $(document).on("click",function(e){
                if($(e.target).closest(".name_exam").length==0){
                    $(".exam_Ul").hide();
                }
            });
        });
    </script>
</head>
